<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronostics Foot by FITAMIX</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>


  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy-icon">
            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
            <path d="M4 22h16"></path>
            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
            <path d="M9 2v7.5"></path>
            <path d="M15 2v7.5"></path>
            <path d="M12 2v10l-3-2"></path>
            <path d="M12 12l3-2"></path>
          </svg>
          <h1>Pronostics Foot by FITAMIX</h1>
          <h2>bain ah</h2>
        </div>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="create">Créer un pronostic</button>
        <button class="tab-btn" data-tab="list">Mes pronostics</button>
      </div>

      <div class="tab-content">
        <div id="create" class="tab-pane active">
          <div class="card">
            <div class="card-header">
              <h2>Nouveau Pronostic</h2>
              <p class="card-description">
                Saisissez les équipes et sélectionnez vos pronostics
              </p>
            </div>
            
            <form id="prediction-form">
              <div class="card-content">
                <div class="teams-container">
                  <div class="team-input">
                    <label for="teamA">Équipe A</label>
                    <input
                      id="teamA"
                      type="text"
                      placeholder="Nom de l'équipe A"
                    />
                  </div>
                  
                  <div class="vs">
                    <span>VS</span>
                  </div>
                  
                  <div class="team-input">
                    <label for="teamB">Équipe B</label>
                    <input
                      id="teamB"
                      type="text"
                      placeholder="Nom de l'équipe B"
                    />
                  </div>
                </div>
                
                <div class="separator"></div>
                
                <div class="bet-tabs">
                  <div class="bet-tabs-nav">
                    <button type="button" class="bet-tab-btn active" data-bet-tab="result">Résultat</button>
                    <button type="button" class="bet-tab-btn" data-bet-tab="doubleChance">Double Chance</button>
                    <button type="button" class="bet-tab-btn" data-bet-tab="goals">Nombre de Buts</button>
                  </div>
                  
                  <div class="bet-tab-content">
                    <div id="result" class="bet-tab-pane active">
                      <div class="bet-options-grid">
                        <!-- Dynamically generated by JS -->
                      </div>
                    </div>
                    
                    <div id="doubleChance" class="bet-tab-pane">
                      <div class="bet-options-grid">
                        <!-- Dynamically generated by JS -->
                      </div>
                    </div>
                    
                    <div id="goals" class="bet-tab-pane">
                      <div class="bet-options-grid">
                        <!-- Dynamically generated by JS -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="card-footer">
                <button type="submit" class="primary-btn">
                  Enregistrer le pronostic
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="list" class="tab-pane">
          <div class="card">
            <div class="card-header">
              <h2>Pronostics sauvegardés</h2>
              <p class="card-description" id="list-description">
                Liste de tous vos pronostics enregistrés
              </p>
            </div>
            
            <div class="card-content">
              <div id="predictions-list" class="predictions-container">
                <!-- Dynamically generated by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 Pronostics Foot by FITAMIX - Tous droits réservés</p>
    </footer>

    <div id="toast" class="toast">
      <div class="toast-content">
        <h3 class="toast-title"></h3>
        <p class="toast-description"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
